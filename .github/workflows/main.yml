name: React app CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Set variables
      run: |
        git config --global user.email ${{secrets.GITHUB_EMAIL}}
        git config --global user.name ${{secrets.GITHUB_NAME}}
        git remote set-url origin https://${{secrets.GITHUB_PERSONAL_TOKEN}}@github.com/${{secrets.GITHUB_NAME}}/stripe-poc.git
    - name: Deploy
      run: npm run deploy
      env:
        CI: true